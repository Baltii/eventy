<div class="px-6">
  <p class="flex-none text-xl font-semibold dark:text-white mb-2">
    Filter Search
  </p>

  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <label class="relative block mb-10">
      <span class="sr-only">Search</span>
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <svg class="h-5 w-5 fill-gray-400" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </span>
      <input
        class="placeholder:italic placeholder:text-slate-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm dark:bg-gray-900"
        placeholder="Search..."
        type="text"
        name="search"
        formControlName="search"


      />
    </label>
    <div class="mb-4 sm:mb-8">
      <label
        for="hs-feedback-post-comment-name-1"
        class="block mb-2 text-sm font-medium dark:text-white"
        >Type</label
      >
      <div class="sm:col-span-9">
        <div class="sm:flex">
          <label
            for="af-account-gender-checkbox"
            class="flex py-2 px-3 block w-full border border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
          >
            <input
              type="radio"
             formControlName="isPayed"
              name="af-account-gender-checkbox"
              value=false
              class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
              id="af-account-gender-checkbox"
              checked=""
            />
            <span class="text-sm text-gray-500 ms-3 dark:text-gray-400"
              >Free</span
            >
          </label>

          <label
            for="af-account-gender-checkbox-female"
            class="flex py-2 px-3 block w-full border border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
          >
            <input
              type="radio"
              formControlName="isPayed"
              name="af-account-gender-checkbox"
              value=true
              class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
              id="af-account-gender-checkbox-female"
            />
            <span class="text-sm text-gray-500 ms-3 dark:text-gray-400"
              >Paid</span
            >
          </label>
        </div>
      </div>
    </div>

    <div class="mb-4 sm:mb-8">
      <label
        for="hs-feedback-post-comment-email-1"
        class="block mb-2 text-sm font-medium dark:text-white"
        >Category</label
      >
       <select
              id="af-submit-app-category"
              formControlName="category"
              class="py-2 px-3 pe-9 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            >
              <option selected disabled value="default">
                Select a category
              </option>
              <option value="ecommerce">Ecommerce</option>
              <option value="finance">Finance</option>
              <option value="informatique">Information</option>
              <option value="social">Social</option>
              <option value="others">Others</option>
            </select>
    </div>

    

    <div class="mt-6 grid">
      <button
        type="submit"
        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      >
        Submit
      </button>
    </div>
  </form>
</div>
