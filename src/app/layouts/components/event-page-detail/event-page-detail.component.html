<div
  class="flex flex-col items-start px-12 py-6 text-slate-800 dark:text-white"
>
  <div class="w-full aspect-w-16 aspect-h-4">
    <img
      class="w-full object-cover rounded-2xl"
      [src]="data.image"
      alt="Image Description"
    />
  </div>
  <div class="p-6">
    <div class="flex flex-row justify-between">
      <p class="text-3xl font-semibold">{{ data.title }}</p>
      <a
        href="#"
        class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
      >
        Participate
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>

    <p class="mb-5">{{ data.date }}</p>
    <p class="text-justify opacity-70">{{ data.description }}</p>
  </div>
</div>
