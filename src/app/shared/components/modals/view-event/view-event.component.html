<app-modal-layout [title]="data.title">
  <div
    class="text-start overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-slate-700 dark:[&::-webkit-scrollbar-thumb]:bg-slate-500"
  >
    <div class="w-full aspect-w-16 aspect-h-6">
      <img
        class="w-full object-cover"
        [src]="data.image"
        alt="Image Description"
      />
    </div>
    <div class="p-6 md:py-5 md:px-12">
      <p class="mt-2 text-base text-blue-600 uppercase dark:text-gray-400">
        {{ data.date }}
      </p>
      <h3
        class="mt-2 text-lg font-medium text-justify opacity-70 text-gray-800 group-hover:text-blue-600 dark:text-gray-300 dark:group-hover:text-white"
      >
        {{ data.description }}
      </h3>
    </div>
  </div>

  <div class="flex items-center">
    <button
      type="button"
      class="w-full py-5 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-es-xl border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-white/10 dark:hover:bg-white/20 dark:text-white dark:hover:text-white dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      (click)="activeModal.close(null)"
    >
      Close
    </button>
    <button
      type="button"
      class="w-full py-5 px-4 inline-flex justify-center items-center transition-all gap-x-2 text-sm font-semibold rounded-ee-xl border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
    >
      Join it
      <svg
        class="flex-shrink-0 w-4 h-4 transition ease-in-out group-hover:translate-x-1"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </button>
  </div>
</app-modal-layout>
