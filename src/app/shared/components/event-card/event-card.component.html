<!-- Card -->
<div
  class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm hover:shadow-md dark:shadow-slate-900 rounded-xl dark:bg-slate-800 dark:border-gray-800"
>
  <img [src]="data.image" alt="" class="w-full" />
  <div class="p-4 md:p-6">
    <span
      class="block mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500"
    >
      {{ data.date }}
    </span>
    <h3
      class="text-xl font-semibold text-gray-800 dark:text-gray-300 dark:hover:text-white"
    >
      {{ data.title }}
    </h3>
    <p class="mt-3 text-gray-500 text-container h-12">
      {{ data.description }}
    </p>
  </div>
  <div
    class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-gray-800 dark:divide-gray-800"
  >
    <a
      class="w-full py-3 px-4 inline-flex justify-center hover:cursor-pointer items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white hover:bg-blue-50 text-blue-700 dark:text-blue-600 shadow-sm disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-800 dark:hover:bg-gray-900 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      (click)="goToDetail(data.id)"
    >
      Open
    </a>
    <a
      class="w-full py-3 px-4 inline-flex justify-center hover:cursor-pointer items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-900 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      (click)="openModal(data)"
    >
      Quick View
    </a>
  </div>
</div>
<!-- End Card -->
