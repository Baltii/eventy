<app-modal-layout [title]="'Update Event'">
  <div
    class="text-start overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-slate-700 dark:[&::-webkit-scrollbar-thumb]:bg-slate-500"
  >
    <!-- Hire Us -->

    <div class="px-12 py-6 mb-3">
      <form [formGroup]="editForm">
        <div class="pt-0 p-4 sm:pt-0 sm:p-7">
          <!-- Grid -->
          <div class="space-y-4 sm:space-y-6">
            <label
              for="af-submit-app-project-name"
              class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
            >
              Event Title
            </label>

            <input
              id="af-submit-app-project-name"
              type="text"
              formControlName="title"
              class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="Event title"
            />

            <div class="space-y-2">
              <label
                for="af-submit-project-url"
                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Event Location
              </label>

              <input
                type="text"
                formControlName="location"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                placeholder="Tunis"
              />
            </div>
            <div class="space-y-2">
              <label
                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Event Date
              </label>

              <input
                type="date"
                formControlName="date"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                placeholder="yyyy-mm-dd"
                [min]="minDate"
              />
            </div>

            <div class="space-y-2">
              <label
                for="af-submit-app-upload-images"
                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Event Image
              </label>

              <label
                for="af-submit-app-upload-images"
                class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-gray-700"
              >
                <input
                  id="af-submit-app-upload-images"
                  name="af-submit-app-upload-images"
                  type="file"
                  (change)="onFileSelected($event)"
                  class="sr-only"
                />
                <svg
                  class="w-10 h-10 mx-auto text-gray-400 dark:text-gray-600"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"
                  />
                  <path
                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                  />
                </svg>
                <span
                  class="mt-2 block text-sm text-gray-800 dark:text-gray-200"
                >
                  Browse your device or
                  <span class="group-hover:text-blue-700 text-blue-600"
                    >drag 'n drop'</span
                  >
                </span>
                <span class="mt-1 block text-xs text-gray-500">
                  Maximum file size is 2 MB
                </span>
                <img
                  [src]="
                    this.selectedFile
                      ? this.selectedFile
                      : 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png'
                  "
                />
              </label>
            </div>

            <div class="space-y-2">
              <label
                for="af-submit-app-category"
                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Category
              </label>

              <select
                id="af-submit-app-category"
                formControlName="category"
                class="py-2 px-3 pe-9 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              >
                <option selected disabled value="default">
                  Select a category
                </option>
                <option value="ecommerce">Ecommerce</option>
                <option value="finance">Finance</option>
                <option value="informatique">Information</option>
                <option value="social">Social</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="space-y-2">
              <label
                for="af-submit-app-description"
                class="block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Price
              </label>
              <input
                type="checkbox"
                id="hs-basic-usage"
                formControlName="isPayed"
                [checked]="this.editForm.get('isPayed').value"
                class="relative w-[3.25rem] h-7 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-600 before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-gray-400 dark:checked:before:bg-blue-200"
              />
              <label for="hs-basic-usage" class="sr-only">switch</label>
              <label
                for="af-submit-app-description"
                class="inline-block text-sm ml-2 font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                FREE ?
              </label>
              <div
                class="relative"
                *ngIf="this.editForm.get('isPayed').value == false"
              >
                <input
                  type="text"
                  formControlName="price"
                  name="hs-input-with-leading-and-trailing-icon"
                  class="py-3 my-3 px-4 ps-9 pe-16 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                  placeholder="0.00"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                >
                  <span class="text-gray-500"></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-4"
                >
                  <span class="text-gray-500">TND</span>
                </div>
              </div>
            </div>
            <div class="space-y-2">
              <label
                for="af-submit-app-description"
                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-gray-200"
              >
                Event Description
              </label>

              <textarea
                id="af-submit-app-description"
                formControlName="description"
                class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                rows="6"
                placeholder="A detailed summary will better explain your products to the audiences. Our users will see this in your dedicated product page."
              ></textarea>
            </div>
          </div>
          <!-- End Grid -->

          <div class="mt-5 flex justify-center gap-x-2">
            <button
              type="button"
              [disabled]="!this.editForm.valid"
              (click)="UpdateEvent()"
              class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
            >
              Update Event
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-modal-layout>
